<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Facility Detail</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-6 col-lg-8 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row m-3">                            
                            <div class="col-lg-12 ">
                            	<div class="row g-3 align-items-center">
                            		<div class="col-3">
										<label for="facCode" class="col-form-label">Facility code</label>
									</div>									
									<div class="col-9">
										<strong id="facCode" th:text="${facility.facCode}"></strong>
									</div>
									
									<div class="col-3">
										<label for="facCode" class="col-form-label">Facility name</label>
									</div>
									<div class="col-9">
										<span><strong id="facName" th:text="${facility.facName}"></strong></span>
									</div>
									
									<div class="col-auto">
										<img class="rounded m-1 auto" width="475" height="225"  th:src="@{${facility.photosImagePath}}" />
									</div>										
									</div>
                            	</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
